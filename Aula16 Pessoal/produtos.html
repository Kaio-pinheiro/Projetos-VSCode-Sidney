<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Administração de Marcas</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- External CSS -->
    <link rel='stylesheet' type='text/css' media='screen' href='produtos.css'>
</head>

<body>
    <!-- Barra de navegação -->
    <header>
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container">
                <a href="./index.html" class="navbar-brand d-flex align-items-center">
                    <!-- Logo -->
                    <img src="../Assets/inventario.png" width="40" height="40" style="margin-right: 10px;">
                    <h4>Página Inicial</h4>
                </a>
            </div>
        </div>
    </header>

    <main>
        <!--cadastro-->
        <div id="container-cadastro">
            <div class="form-container">
                <h2>Cadastro de Produtos</h2>
                <img src="/Assets/inventario.png" alt="Logo" class="logo">
                <form id="produtoForm">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>

                    <label for="fornecedor">Fornecedor:</label>
                    <select id="fornecedor" name="fornecedor" required>
                        <!-- As opções serão preenchidas dinamicamente aqui -->
                    </select>


                    <button type="button" onclick="cadastrarProduto()">Cadastrar</button>
                </form>
            </div>
        </div>
        <!--fim cadastro-->

        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 class="fw-light"> Produtos</h1>
                </div>
            </div>
        </section>



        <!--testando aula16-->

        <div id="produtos-container" class="card-container">

        </div>

    </main>

    <!-- Rodapé -->
    <footer class="text-body-secondary py-5">
        <div class="container">
            <p class="float-end mb-1">
                <a href="#"><span class="span-footer">Voltar ao topo</span></a>
            </p>
            <p class="mb-1">© Hamburgueria XYZ</p>

        </div>
    </footer>


    <!-- Scripts JQUERY do modal e boostrap 4.5.2 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Script Externo (marca.js) -->
    <script src="script.js"></script>
</body>

</html>
